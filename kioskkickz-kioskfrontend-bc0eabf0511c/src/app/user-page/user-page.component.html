
<app-header [config]="config"></app-header>
<br/>
<div class="container">
  <div class="row">
    <div class="col-6">
      <h2>Welcome, {{result.name}}!</h2>
    </div>
    <div class="col-6">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Identification Result
          </mat-panel-title>
          <mat-panel-description>
            Check result here
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-list>
          <mat-list-item *ngFor="let r of result | keyvalue">
            {{r.key}}:{{r.value}}
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
    </div>

  </div>
  <div class="row">
    <div class="col-6">
      <h3>You can choose a service below: </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-grid-list [cols]="colNum" rowHeight="2:1">
        <mat-grid-tile *ngFor="let service of serviceList">
          <button mat-stroked-button class="h-100 w-100 {{service.colorClass}} text-white icons" (click)="toService(service)">
            {{service.label}}
          </button>
        </mat-grid-tile>

      </mat-grid-list>

    </div>
  </div>

</div>
